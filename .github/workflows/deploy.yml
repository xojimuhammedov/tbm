name: CI/CD + Server Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    env:
      REMOTE_PATH: ${{ secrets.SSH_TARGET }}
      HOST: ${{ secrets.SSH_HOST }}
      USERNAME: ${{ secrets.SSH_USERNAME }}
      PORT: ${{ secrets.SSH_PORT }}
      SSH_SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Prepare SSH
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

          mkdir -p ~/.ssh
          echo "$SSH_SECRET_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p "$PORT" "$HOST" >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "$PORT" \
            "$USERNAME@$HOST" "mkdir -p '$REMOTE_PATH'"

      - name: Sync build to server
        run: |
          rsync -az --delete \
            --checksum \
            -e "ssh -i ~/.ssh/id_ed25519 -p $PORT" \
            dist/ "$USERNAME@$HOST:$REMOTE_PATH/"
