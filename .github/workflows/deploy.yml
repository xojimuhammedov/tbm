name: CI/CD + Server Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Kodni yuklab olish
        uses: actions/checkout@v4

      - name: ðŸ§° Node.js o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      #      - name: ðŸ“¥ Dependency o'rnatish
      #        run: npm ci
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: ðŸ—ï¸ Build yaratish
        run: npm run build

      - name: ðŸ“¤ Kodni yuklash
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Build artifactni yuklab olish
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ðŸ” SSH kalitni tayyorlash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SECRET_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: ðŸš€ Serverga deploy qilish
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            dist/ "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET }}/"

      - name: âœ… Deploy muvaffaqiyatli
        run: echo "Deploy completed successfully!"

      - name: ðŸ§¹ SSH kalitni tozalash
        if: always()
        run: rm -f ~/.ssh/id_ed25519
