name: CI/CD + Server Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Kodni yuklab olish
        uses: actions/checkout@v4
      
      - name: üß∞ Node.js o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: üì• Dependency o'rnatish
        run: npm ci
      
      - name: üèóÔ∏è Build yaratish
        run: npm run build
      
      - name: üì§ Kodni yuklash
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Build artifactni yuklab olish
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      
      - name: üì¶ rsync o'rnatish
        run: sudo apt-get update && sudo apt-get install -y rsync
      
      - name: üîê SSH kalitni tayyorlash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SECRET_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
      
      - name: üìÅ Remote papkani tekshirish
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "${{ secrets.SSH_PORT }}" \
            -o StrictHostKeyChecking=no \
            "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}" \
            "mkdir -p '${{ secrets.SSH_TARGET }}'"
      
      - name: üöÄ Serverga deploy qilish
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            dist/ "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET }}/"
      
      - name: üßπ SSH kalitni tozalash
        if: always()
        run: rm -f ~/.ssh/id_ed25519